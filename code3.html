<html>
<head>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
</head>
<body>
    <div>
    <a href="https://www.mwave.me/en/signin?redirectUrl=https://bangtanmvp.github.io/hi/code3.html">Sign in</a></div>
    <div>
    <a href="https://www.mwave.me/signout" target=https://bangtanmvp.github.io/hi/code3.html"_blank">Sign out (close the new tab after logging out successfully)</a></div>
    <div>
        <button id="vote">Vote</button>
    </div>
    <script>
        document.getElementById("vote").addEventListener("click", function() {
            const form = document.createElement("form");
            form.action = "http://mama.mwave.me/en/myVoteState";
            form.method = "post";
            form.target = "_blank";
            
            ["no_1=5", "no_2=7", "no_3=17", "no_4=24", "no_5=28", "no_6=34", "no_7=39", "no_8=43", "no_9=50", "no_10=53", "no_11=60", "no_12=66", "no_13=70", "no_14=75", "no_15=80", "no_16=82", "no_17=108", "no_18=147"]
            .forEach((str) => {
                const [key, value] = str.split("=");
                const elm = document.createElement("input");
                elm.type = "hidden";
                elm.name = key;
                elm.value = value;
                form.appendChild(elm);
            }, false);
            document.body.appendChild(form);
            form.submit();
        }, false);
    </script>
</body>
</html>
