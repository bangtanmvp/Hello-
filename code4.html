<html>
<head>
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
</head>
<body>
    <div>
    <a href="https://www.mwave.me/en/signin?redirectUrl=https://bangtanmvp.github.io/hi/code4.html">Sign in</a></div>
    <div>
    <a href="https://www.mwave.me/signout" target=https://bangtanmvp.github.io/hi/code4.html"_blank">Sign out (close the new tab after logging out successfully)</a></div>
    <div>
        <button id="vote">Vote</button>
    </div>
    <script>
        document.getElementById("vote").addEventListener("click", function() {
            const form = document.createElement("form");
            form.action = "http://mama.mwave.me/en/myVoteState";
            form.method = "post";
            form.target = "_blank";
            
            ["no_1=1", "no_2=12", "no_3=17", "no_4=21", "no_5=27", "no_6=32", "no_7=35", "no_8=43", "no_9=46", "no_10=54", "no_11=59", "no_12=64", "no_13=68", "no_14=74", "no_15=80", "no_16=86", "no_17=108", "no_18=147"]
            .forEach((str) => {
                const [key, value] = str.split("=");
                const elm = document.createElement("input");
                elm.type = "hidden";
                elm.name = key;
                elm.value = value;
                form.appendChild(elm);
            }, false);
            document.body.appendChild(form);
            form.submit();
        }, false);
    </script>
</body>
</html>
